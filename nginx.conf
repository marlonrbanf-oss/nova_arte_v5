# Remova ou comente a linha 'root /app;' se ela estiver lá
# O Railway/Nixpacks já define a raiz automaticamente, mas vamos garantir:
root ./; 
index index.php index.html;

location / {
    # Tenta servir o arquivo como ele é. Se não existir, manda para o index.php
    try_files $uri $uri/ /index.php?$query_string;
}

# Força o navegador a reconhecer os tipos de arquivo corretamente
include /etc/nginx/mime.types;
default_type application/octet-stream;